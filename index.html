<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Driving school - New Life</title>
    <link rel="stylesheet" href="css/as.css" />
    <script src="scripts/utils.js"></script>
    <script src="scripts/category.js"></script>
  </head>
  <body>

    <div id="categoryPane">
      <img src="images/logoAS.png" alt="Logo AS" id="logo">

      <!-- images will act as buttons, they have active and inactive version-->
      <div id="navigation">
        <a id="Bn" title="B" href="#">B</a>
        <a id="Cn" title="C" href="#">C</a>
        <a id="CEn" title="CE" href="#">CE</a>
      </div>

      <!-- tabs are just images, they have active and inactive version-->
      <!-- tabs are links, the best HTML element for a link is a el.-->
      <div id="tabs">
        <a id="welcome" title="welcome" class="active" href="#">Welcome</a>
        <a id="B" title="B" class="inactive"
         href="#">B</a>
        <a id="C" title="C" class="inactive"
         href="#">C</a>
        <a id="CE" title="CE" class="inactive"
         href="#">CE</a>
      </div>

      <!-- category information-->
      <div id="content">
        <h3>Click a tab to display information about selected category</h3>
      </div>
    </div>
  </body>
</html>
